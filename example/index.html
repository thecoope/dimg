<!doctype html>
<html>
  <head>
    <title>dimg</title>
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1.0">
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      img {
        max-width: 50%;
        max-height: 400px;
      }
    </style>
  </head>
  <body>
    <img
      data-dimg="http://i.imgur.com/r3CbX4f.jpg"
      data-dimg-w="1920"
      data-dimg-h="1072"
    >
    <img
      data-dimg="http://i.imgur.com/kMzPUlA.jpg"
      data-dimg-w="768"
      data-dimg-h="1024"
    >
    <script src="../dimg.js"></script>
    <script>
    // from here on it's however the site wants to implement the script
    function myResizingService(source,width,height) {
      return 'http://firesize.com/' + width + 'x' + height + '/g_center/' + source;
    }
    window.addEventListener('load',function(){
      var myDynamicImages = document.querySelectorAll('[data-dimg]');
      dimg(myDynamicImages, myResizingService);
    });
    </script>
  </body>
</html>
